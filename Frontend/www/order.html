<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->

    <!-- Підключити основний файл LESS	-->
    <link	rel="stylesheet/less"	type="text/css"	href="assets/less/main.less">

    <!-- Підключити компілятор LESS	-->

            </div>

            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
